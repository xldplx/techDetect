<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Detector v2 | </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 320px;
            background-color: #f3f4f6; /* A lighter gray background */
        }
        /* Simple spinner animation */
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* Indigo */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="p-4 border-b border-gray-200">
        <h1 class="text-lg font-bold text-gray-900">Detected Technologies</h1>
    </div>

    <div id="content-container" class="p-4">
        <!-- Loading State -->
        <div id="loading" class="flex items-center justify-center py-8">
            <div class="spinner"></div>
            <p class="ml-3 text-gray-600">Analyzing page...</p>
        </div>

        <!-- Results List -->
        <ul id="tech-list" class="hidden space-y-2">
            <!-- Detected technologies will be dynamically inserted here -->
        </ul>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-8">
             <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-400 mb-2"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
            <p class="font-semibold text-gray-700">Nothing Detected</p>
            <p class="text-sm text-gray-500">Couldn't identify specific frameworks on this page.</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
